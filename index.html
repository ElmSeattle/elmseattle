<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elm Seattle Users Group</title>
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.cyan-light_green.min.css" />
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,700,300' rel='stylesheet' type='text/css'>
  <style>
.elm-seattle-hero {
  background: url('seattle-skyline.jpg') center/cover ;
  color: white;
}
.hero-text {
  font-family: 'Source Sans Pro', 'Trebuchet MS', 'Lucida Grande', 'Bitstream Vera Sans', 'Helvetica Neue', sans-serif;
  font-weight: 200;
  margin-top: 3.5em;
}
</style>

</head>
<body>
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
      <div class="mdl-layout-icon"><img src="ElmSeattle32.png" alt="Elm logo"></div>
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Elm Seattle</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="#">Next Meeting</a>
        <a class="mdl-navigation__link" href="#">Slack Chat</a>
        <a class="mdl-navigation__link" href="#">Twitter</a>
        <a class="mdl-navigation__link" href="#">Contact</a>
      </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="elm-seattle-hero mdl-grid">
        <div class="mdl-cell mdl-cell--1-col"></div>
        <div class="mdl-cell mdl-cell--10-col">
          <h1 class="hero-text">Home of the Elm language in Seattle</h1>
        </div>
        <div class="mdl-cell mdl-cell--1-col"></div>
      </div>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--1-col"></div>
        <div class="mdl-cell mdl-cell--3-col">
          <h3>
            <i class="material-icons">developer_mode</i>
            Hack
          </h3>
          <p>Regular hack nights where you can hone your skills.</p>
        </div>
        <div class="mdl-cell mdl-cell--1-col"></div>
        <div class="mdl-cell mdl-cell--3-col">
          <h3>
            <i class="material-icons">hearing</i>
            Learn
          </h3>
          <p>Lectures from leaders and newcomers to the field.</p>
        </div>
        <div class="mdl-cell mdl-cell--1-col"></div>
        <div class="mdl-cell mdl-cell--2-col">
          <h3>
            <i class="material-icons">link</i>
            Connect
          </h3>
          <p>Meet other developers using the Elm language.</p>
        </div>
        <div class="mdl-cell mdl-cell--1-col"></div>
      </div>

    </main>
  </div>
</body>
</html>
